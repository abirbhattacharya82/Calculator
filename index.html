<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div class="Calc">
        <div class="ResultArea" id="Result">

        </div>
        <div class="Row1">
            <div class="Numbers" onclick="return print_number(9)">
                9
            </div>
            <div class="Numbers" onclick="return print_number(8)">
                8
            </div>
            <div class="Numbers" onclick="return print_number(7)">
                7
            </div>
            <div class="Symbols" onclick="return plus()">
                +
            </div>
        </div>
        <div class="Row1">
            <div class="Numbers" onclick="return print_number(6)">
                6
            </div>
            <div class="Numbers" onclick="return print_number(5)">
                5
            </div>
            <div class="Numbers" onclick="return print_number(4)">
                4
            </div>
            <div class="Symbols" onclick="return minus()">
                -
            </div>
        </div>
        <div class="Row1">
            <div class="Numbers" onclick="return print_number(3)">
                3
            </div>
            <div class="Numbers" onclick="return print_number(2)">
                2
            </div>
            <div class="Numbers" onclick="return print_number(1)">
                1
            </div>
            <div class="Symbols" onclick="return div()">
                /
            </div>
        </div>
        <div class="Row1">
            <div class="Numbers" onclick="return print_number(0)">
                0
            </div>
            <div class="Symbol" onclick="return clearfn()">
                C
            </div>
            <div class="Symbols" onclick="return equal()">
                =
            </div>
            <div class="Symbols" onclick="return mult()">
                x
            </div>
        </div>
    </div> 
    <script src="assets/js/index.js"></script>  
</body>
</html>
